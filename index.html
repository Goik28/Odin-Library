<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Goik's-Library</title>
</head>

<body>
    <main>
        <header>
            <h1>Goik's Library</h1>
        </header>
        <div class="book_ToAdd">
            <button id="newBook_Show">New book</button>
            <form>
                <div class="form_Item book_Title">
                    <label for="book_Title">Title</label>
                    <input id="book_Title" name="title" type="text" placeholder="Ex: Harry Potter" required>
                </div>
                <div class="form_Item book_Author">
                    <label for="book_Author">Author</label>
                    <input id="book_Author" name="author" type="text" placeholder="Ex: J. K. Rowling" required>
                </div>
                <div class="form_Item book_TotalPages">
                    <label for="book_Pages">Total Pages</label>
                    <input id="book_Pages" name="total_Pages" type="number" placeholder="Ex: 350" min="1" required>
                </div>
                <div class="form_Item book_Read">
                    <label for="book_Read">Read</label>
                    <input id="book_Read" name="read" type="checkbox">
                </div>
                <button id="newBook_Add" type="submit">Add</button>
            </form>
        </div>
        <div class="book_Container">
            <div class="book_Card" id="card_Model">
                <div class="card_Content">
                    <p>Id:</p>
                    <p class="addedBook_info" id="index_Card">0</p>
                </div>
                <div class="card_Content book_Title">
                    <p>Title:</p>
                    <p class="addedBook_info" id="title_Card">Title</p>
                </div>
                <div class="card_Content book_Author">
                    <p>Author:</p>
                    <p class="addedBook_info" id="author_Card">Author</p>
                </div>
                <div class="card_Content book_TotalPages">
                    <p>Total Pages:</p>
                    <p class="addedBook_info" id="total_Pages_Card">000</p>
                </div>
                <div class="card_Content book_Read">
                    <p>Read</p>
                    <input class="addedBook_info" id="read_Card" type="checkbox" name="read" id="">
                </div>
                <button class="book_Remove addedBook_info">Remove</button>
            </div>
        </div>
        <footer>
            <h4>Total books in library:&nbsp;</h4><span class="total_Books">0</span>
        </footer>
    </main>
</body>

</html>
