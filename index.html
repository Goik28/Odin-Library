<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Goik's-Library</title>
</head>

<body>
    <main>
        <header>
            <h1>Goik's Library</h1>
        </header>
        <div class="book_ToAdd">
            <button id="newBook_Show">New book</button>
            <form>
                <div class="form_Item">
                    <label for="book_Title">Title</label>
                    <input id="book_Title" name="title" type="text">
                </div>
                <div class="form_Item">
                    <label for="book_Author">Author</label>
                    <input id="book_Author" name="author" type="text">
                </div>
                <div class="form_Item">
                    <label for="book_Pages">Total Pages</label>
                    <input id="book_Pages" name="total_Pages" type="number">
                </div>
                <div class="form_Item">
                    <label for="book_Read">Read?</label>
                    <input id="book_Read" name="read" type="checkbox">
                </div>
                <button id="newBook_Add" type="button">Add</button>
            </form>
        </div>
        <div class="book_Container">
            <div class="book_Card" id="card_Model">
                <div class="card_Content">
                    <p>Index:</p>
                    <p id="index_Card">0</p>
                </div>
                <div class="card_Content">
                    <p>Title:</p>
                    <p id="title_Card">Title</p>
                </div>
                <div class="card_Content">
                    <p>Author:</p>
                    <p id="author_Card">Author</p>
                </div>
                <div class="card_Content">
                    <p>Total Pages:</p>
                    <p id="total_Pages_Card">000</p>
                </div>
                <div class="card_Content">
                    <p>Read?</p>
                    <input id="read_Card" type="checkbox" name="read" id="">
                </div>
                <button id="book_Remove">Remove</button>
            </div>
        </div>
        <footer>
            <h4>Total books in library:</h4><span class="total_Books"></span>
        </footer>
    </main>
</body>

</html>
